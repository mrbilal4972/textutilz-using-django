<!doctype html>
<html lang="en">
  <head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
        html{
            height: 100%;
        }
        body {
          min-height: 100%;
          display: flex;
          flex-direction: column;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Analyzed Text</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-secondary bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand">textUtilz.pk</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
        <h1>Your Analyzed Text {{purpose}}</h1>
        <div>Your analyzed Text is :<pre>"{{analyzedTxt}}"</pre></div>
        <div>{{strLength}}</div>
        <div>{{charCount}}</div>
        <a class="mt-2 btn btn-warning" href="/analyze" role="button">Back to Analyze Page</a>
    </div>
    <footer class="bg-dark mt-auto">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h6">Copyright &copy; 2021 textUtilz.pk</span>
            </div>
            </nav>
      </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
