<!doctype html>
<html lang="en">
  <head>
      <style>
          *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
          html{
              height: 100%;
          }
          .c1 {
            min-height: 100%;
            display: flex;
            flex-direction: column;
          }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body class="c1">
    <nav class="navbar navbar-dark bg-secondary bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand">textUtilz.pk</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hi there!!</strong> Format your text here
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <h1>Welcome to the Text Analyzer - Enter the Text Below</h1>
        <form action='/txtAnalyzer' method='POST'> {% csrf_token %}
            <div class="mb-3">
                <textarea name="txt" class="form-control" id="txt" rows="3" style="height: 262px;"></textarea> 
            </div>
            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" id="removepunc">
                <label class="form-check-label" for="removepunc">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input name="removeNewLine" class="form-check-input" type="checkbox" id="removeNewLine">
                <label class="form-check-label" for="removeNewLine">Remove New Line</label>
            </div>
            <div class="form-check form-switch">
                <input name="spaceRemover" class="form-check-input" type="checkbox" id="spaceRemover">
                <label class="form-check-label" for="spaceRemover">Remove Extra spaces</label>
            </div>
            <div class="form-check form-switch">
                <input name="upperCase" class="form-check-input" type="checkbox" id="upperCase">
                <label class="form-check-label" for="upperCase">Convert to Upper Case</label>
            </div>
            <div class="form-check form-switch">
                <input name="strLength" class="form-check-input" type="checkbox" id="strLength">
                <label class="form-check-label" for="strLength">Length of String</label>
            </div>
            <div class="form-check form-switch">
                <input name="charCount" class="form-check-input" type="checkbox" id="charCount">
                <label class="form-check-label" for="charCount">Number of Characters in a String</label>
            </div>
            <div class="d-grid gap-2 col-3 my-2">
                <button class="btn btn-primary" type="submit">Analyze Text</button>
              </div>
        </form>
      </div>
      <footer class="bg-dark mt-auto">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h6">Copyright &copy; 2021 textUtilz.pk</span>
            </div>
            </nav>
      </footer>
      <!-- <div class="footer mx-auto">
        <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h6">Copyright &copy; 2021 textUtilz.pk</span>
        </div>
        </nav>
      </div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
